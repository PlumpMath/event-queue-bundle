parameters:
    sb_event_queue.class: SymfonyBundles\EventQueueBundle\Service\Dispatcher

services:
    # Services
    sb_event_queue:
        class: "%sb_event_queue.class%"
        calls:
            - [setName, ["%sb_event_queue.default_name%"]]
            - [setStorage, ["@sb_queue.storage"]]
            - [setDispatcher, ["@event_dispatcher"]]
